[tool.poetry]
name = "dxsp"
version = "2.6.13"
description = "DXSP (DeX SwaP), A defi swap helper package. Swap made easy."
authors = ["mraniki <8766259+mraniki@users.noreply.github.com>"]
license = "MIT License"
readme = "README.md"
packages = [
    {include = "dxsp"}
]

[tool.poetry.urls]
"Changelog" =  "https://github.com/mraniki/dxsp/blob/dev/CHANGELOG.rst"
"Support" =  "https://github.com/mraniki/dxsp/discussions"
"Issues" =  "https://github.com/mraniki/dxsp/issues"

[tool.poetry.dependencies]
python = "^3.10"
dynaconf = "^3.1.12"
web3 = "^6.4.0"
pycoingecko = "^3.1.0"

[tool.poetry.dev-dependencies]
python-semantic-release = "^7.34.3"
pytest = "^7.0"
pytest-cov = "^4.1"
pytest-asyncio = "*"
pytest-mock = "*"

[tool.pytest.ini_options]
pythonpath = "."
testpaths = "tests"
python_classes = "Test*"
log_format = "%(asctime)s - %(levelname)s - %(name)s - %(message)s"
log_level = "DEBUG"

[tool.coverage.run]
omit = [
    "tests/*",
    "examples/*"
]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.semantic_release]
version_variable = ["pyproject.toml:version","dxsp/__init__.py:__version__"]
branch = "main"
upload_to_pypi = true
upload_to_release = true
build_command = "pip install poetry && poetry build"
commit_parser = "semantic_release.history.emoji_parser"
